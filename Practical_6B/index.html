<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ISRO Exam Registraion 2020</title>
  </head>
  <body>
    <header>
      <h1>Registraion form for ISRO Exam 2021</h1>
      <h4>Fill the bellow given form to take part in the ISRO Exam 2021</h4>
    </header>
    <section>
      <form id="form1" action="congrats.html" method="post">
        <fieldset>
          <legend>Student Information</legend>
          <ol>
            <li>
              <label for="fname" form="form1">First Name</label>
              <input type="text" name="fname" placeholder="First Name" required>
              <label for="mname" form="form1">Middle Name</label>
              <input type="text" name="mname" placeholder="Middle Name" required>
              <label for="lname" form="form1">Last Name</label>
              <input type="text" name="lname" placeholder="Last Name" required><br><br>
            </li>
            <li>
              <label for="pname" form="form1">Parent Name</label><br><br>
              <input type="text" name="pname" placeholder="Parent Name" required><br><br>
            </li>
            <li>
              <label for="number" form="form1">Mobile Number</label><br><br>
              <input type="number" name="number" placeholder="Mobile Number" required><br><br>
            </li>
            <li>
              <label for="email" form="form1">Email</label><br><br>
              <input type="email" name="email" placeholder="Email" required><br><br>
            </li>
            <li>
              <label for="idproof" form="form1"> ID Proof in pdf format</label><br><br>
              <select name="idproof">
                <option value="Aadhar card" selected>Aadhar Card</option>
                <option value="Pan card">Pan Card</option>
                <option value="Passport">Passport</option>
                <option value="Driving Lisence">Driving Lisence</option>
              </select><br><br>
              <input type="file" name="idproof" accept=".pdf" required><br><br>
            </li>
            <li>
              <label for="address" form="form1">Address</label><br><br>
              <textarea name="address" rows="8" cols="80" maxlength="200" placeholder="Address" required></textarea><br><br>
            </li>
          </ol>
          </fieldset>
        <br><br>
        <fieldset>
          <legend>Educational Information</legend>
          <ol>
            <li>
              <label for="quali" form="form1">Qualification</label><br><br>
              <select name="quali" size="1">
                <option value="BE">B.E</option>
                <option value="BSC">B.SC</option>
                <option value="BTECH" selected>B.Tech</option>
                <option value="MSC">M.SC</option>
                <option value="MTECH">M.Tech</option>
                <option value="Phd">Phd</option>
              </select><br><br>
            </li>
            <li>
              <label for="branch" form="form1">Branch</label><br><br>
              <select name="branch" size="1">
                <option value="AERO">Aerospace Engineering</option>
                <option value="CSE" selected>Computer Science and Engineering</option>
                <option value="ELTRI">Electrical Engineering</option>
                <option value="ELTRO">Electronics Engineering</option>
                <option value="IT">Information Technology</option>
              </select><br><br>
            </li>
            <li>
              <label for="college" form="form1">College Name</label><br><br>
              <input list="coll" name="collge" required>
              <datalist id="coll">
                <option value="Collge of Engineering, Pune"></option>
                <option value="DKTE Society's Textile & Engineering Institute, Ichalkarnji"></option>
                <option value="Government College of Engineering, Amravati"></option>
                <option value="Government College of Engineering, Aurangabad"></option>
                <option value="Government College of Engineering, Nagpur"></option>
                <option value="Government College of Engineering, Jalgaon"></option>
                <option value="Indian Institute of Technology Bombay"></option>
                <option value="KIT College of Engineering, Kolhapur"></option>
                <option value="Rajarambapu Institute of Technology, Islampur"></option>
                <option value="SCTR'S Pune Institute of Computer Technology"></option>
                <option value="Visvesvaraya National Institute of Technology"></option>
                <option value="Walchand College of Engineering, Sangli"></option>

              </datalist><br><br>
            </li>
            <li>
              <label for="college" form="form1">College Name</label><br><br>
              <input list="univ" name="university" required>
              <datalist id="univ">
                <option value="Dr. Babasaheb Ambedkar Marathwada University"></option>
                <option value="Indian Institute of Technology Bombay"></option>
                <option value="North Maharashtra University"></option>
                <option value="Savitribai Phule Pune University"></option>
                <option value="Shivaji University"></option>
                <option value="University of Mumbai"></option>
                <option value="Visvesvaraya National Institute of Technology"></option>
              </datalist><br> <br>
            </li>
            <li>
              <label for="seat" form="form1">Exam Seat Number</label><br><br>
              <input type="text" name="seat" placeholder="Seat Number" required>
            </li>
          </ol>
        </fieldset><br><br>
        <fieldset>
          <legend>Exam preferences</legend>
          <ol>
            <li>
              <label for="paperbranch" form="form1">Select the Paper Branch</label>
              <select name="paperbranch" size="1">
                <option value="AERO">Aerospace Engineering</option>
                <option value="CSE" selected>Computer Science and Engineering</option>
                <option value="ELTRI">Electrical Engineering</option>
                <option value="ELTRO">Electronics Engineering</option>
                <option value="IT">Information Technology</option>
              </select><br><br>
            </li>
            <li>
              <label for="city" form="form1">City Preferences</label>
              <select name="city">
                <optgroup label="Maharashtra">
                  <option value="Amt">Amravati</option>
                  <option value="Jal">Jalgaon</option>
                  <option value="Ngp">Nagpur</option>
                  <option value="Mum">Mumbai</option>
                  <option value="Pun">Pune</option>
                  <option value="San">Sangli</option>
                </optgroup>
                <optgroup label="Karnataka">
                  <option value="Ban">Bangaluru</option>
                  <option value="Bel">Belgaun</option>
                  <option value="Bid">Bidar</option>
                  <option value="Hub">Hubli</option>
                  <option value="Man">Mangalore</option>
                  <option value="Mys">Mysuru</option>
                </optgroup>
                <optgroup label="Gujrat">
                  <option value="Ahem">Ahmedabad</option>
                  <option value="Gan">GandhiNagar</option>
                  <option value="Jam">Jamnagar</option>
                  <option value="Raj">Rajkot</option>
                  <option value="Sur">Surat</option>
                  <option value="Vad">Vadodara</option>
                </optgroup>
              </select>
            </li>
          </ol>
        </fieldset><br><br>
        <button type="submit" name="submit">Submit</button>
      </form>
    </section>
    <br><br>
    <footer>
      For More information contact <a href="https://www.isro.gov.in/">here</a>.
    </footer>
  </body>
</html>
